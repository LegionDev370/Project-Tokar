<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/catalog-page.css">
    <title>Project Tokar</title>
</head>
<body>
    <div class="outer-wrapper">
        <div class="wrapper">
            <header class="header">
                <div class="container">
                  <div
                    class="navigation d-flex align-items-center justify-content-between"
                  >
                    <a href="./home-page.html"
                      ><img src="./assets/logo-tokar.svg" alt="logo-tokar"
                    /></a>
                    <p class="navigation__text">
                      TokarCompany - производственно -строительная компания
                    </p>
                    <div class="navigation__social-links">
                      <a href="#" class="navigation__social-links-text"
                        >Связаться напрямую:</a
                      >
                      <div class="navigation__social-links-icons">
                        <a href="#"
                          ><img src="./assets/Telegram.svg" alt="Telegram"
                        /></a>
                        <a href="#"
                          ><img src="./assets/WhatsApp.svg" alt="WhatsApp"
                        /></a>
                        <a href="#"><img src="./assets/viber.svg" alt="viber" /></a>
                      </div>
                    </div>
                    <div class="navigation__phone-number">
                      <a href="#" class="navigation__phone-number-text"
                        >+3 80 (67) 175 56 30</a
                      >
                      <a href="#" class="navigation__phone-number-text"
                        >с 09:00 до 18:00 (пн-вс)</a
                      >
                    </div>
                    <div class="navigation__order">
                      <a href="#" class="navigation__order-btn">Заказать звонок</a>
                      <a href="#" class="navigation__order-text"
                        >Бесплатно по Украине</a
                      >
                    </div>
                    <div class="navigation__language d-flex align-items-center">
                      <a href="#"
                        ><img src="./assets/russian-lang.png" alt="russian-lang"
                      /></a>
                      <a href="#"><img src="./assets/down.svg" alt="down" /></a>
                    </div>
                  </div>
                  <div class="container">
                    <div class="nav-menu">
                      <div
                        class="nav-menu__info d-flex align-items-center gap-5 mt-4"
                      >
                        <ul class="nav-menu__info-list d-flex list-unstyled">
                          <li class="nav-menu__info-list-item">
                            <a href="./catalog-page.html">Жилое</a>
                          </li>
                          <li class="nav-menu__info-list-item">
                            <a href="#">Коммерческое</a>
                          </li>
                          <li class="nav-menu__info-list-item">
                            <a href="#">Садовое</a>
                          </li>
                        </ul>
                        <ul class="nav-menu__nav-list d-flex list-unstyled gap-5">
                          <li class="nav-menu__nav-list-item">
                            <a href="#">О компании</a>
                          </li>
                          <li class="nav-menu__nav-list-item">
                            <a href="#">Наши работы</a>
                          </li>
                          <li class="nav-menu__nav-list-item">
                            <a href="#">Контакты</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </header>
              <main class="main">
                <section class="section-catalog-houses">
                    <div class="container">
                        <a href="#" class="section-catalog-houses__link">Главная страница / Жилое</a>
                        <div class="section-catalog-houses__page-search d-flex align-items-center mt-4 justify-content-between">
                            <h1 class="section-catalog-houses__page-search-h2">Каталог жилых строений</h1>
                            <form action="" method="POST">
                                <div class="section-catalog-houses__page-search-input-data d-flex align-items-center">
                                    <input type="search" class="section-catalog-houses__page-search-input-data-input" placeholder="Поиск по жилым строениям...">
                                    <button type="submit" class="section-catalog-houses__page-search-input-data-btn">
                                      <img src="./sass/catalog-page/assets/search-svg.svg" alt="search-svg">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
              </main>
        </div>
    </div>
</body>
</html>
